{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5 text-center">
    <div class="col-lg-8">
        <div class="banner-container shadow-lg bg-white bg-opacity-75 py-4 rounded-3 mb-4 border border-light">
            <img src="{{ url_for('static', filename='images/Paimon 3.png') }}" width="15%" alt="Paimon Logo">
            <h1 class="display-4 text-dark mp-3 fw-bold">Wanderer Bot</h1>
            <p class="lead text-dark">Your personal storyteller for Genshin Impact Lore.</p>
            <hr class="my-4">
            <p class="text-dark">Start your journey today. Discover regions, characters, and legends.</p>

            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a href="{{ url_for('auth.login') }}" class="btn btn-info btn-lg px-4 gap-3 fw-bold">Login</a>
                <a href="{{ url_for('auth.register') }}" class="btn btn-outline-dark btn-lg px-4 fw-bold">Register</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
