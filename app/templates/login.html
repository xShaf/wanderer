{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card bg-dark text-white border-info shadow-lg">
            <div class="card-header border-info text-center">
                <h3>Login to Teyvat</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-info fw-bold">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer border-info text-center">
                <small>New Traveler? <a href="{{ url_for('auth.register') }}" class="text-info">Register
                        Here</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
